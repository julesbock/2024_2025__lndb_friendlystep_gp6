<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head> Bienvenue sur notre application </head>
</head>

<body>
    <h1> Veuillez renseigner les informations suivantes</h1>
    <form action="" method = ""> 
        <p> <!-- Entrée du prénom -->
            <label for = "first_name">Prénom : </label>
            <input type = "first_name" name = "first_name" id = "first_name">
        </p>

        <p> <!-- Entrée du nom de famille -->
            <label for = "last_name">Nom : </label>
            <input type = "last_name" name = "last_name" id = "last_name">
        </p>
        
        <p>
            <!-- Entrée du nom d'utilisateur -->
            <label for = "username" >Nom d'utilisateur : </label>
            <input type = "username" name = "username" id = "username">
        </p>

        <p> <!-- Entrée de l'émail -->
            <label for = "email">Adresse e-mail : </label>
            <input type = "email" name = "email" id = "email">
        </p>

        <p> <!-- Entrée de la date de naissance (menu déroulant)-->
            <label for = "birth_date">Date de naissance :</label>
            
            <!-- Utilisation d'un menu déroumlant <select> avec les options de 1 à 31
                fichier JavaScript pour générer dynamiquement les jours (avec l'aide de ChatGPT)-->
            <select name = "birth_day" id = "birth_day">
                <option value = "">Jour</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write (`<option value="${i}">${i}</option>`)
                    }
                </script>
            </select>
           
            <!-- Menu déroulant avec une liste fixe des 12 mois de l'année, affichés par leur nom -->
            <select name = "birth_month" id = "birth_month">
                <option value = "1">Janvier</option>
                <option value = "2">Février</option>
                <option value = "3">Mars</option>
                <option value = "4">Avril</option>
                <option value = "5">Mai</option>
                <option value = "6">Juin</option>
                <option value = "7">Juillet</option>
                <option value = "8">Août</option>
                <option value = "9">Septembre</option>
                <option value = "10">Octobre</option>
                <option value = "11">Novembre</option>
                <option value = "12">Décembre</option>
            </select>
            
            <!-- Un menu déroulant générant dynamiquement les années depuis l'année courante jusqu'à 1900 grâce à une boucle JavaScript. (ChatGPT) -->
            <select name="birth_year" id="birth_year">
                <option value="">Année</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

        <p> <!-- Choix du sexe -->
            Sexe : 
            <input type = "radio" name = "gender_choice" value = "H" id = "Homme">
            <label for ="Homme" name = "gender_choice">Homme</label>
            
            <input type = "radio" name = "gender_choice" value = "F" id = "Femme">
            <label for ="Femme" name = "gender_choice">Femme</label>

            <input type = "radio" name = "gender_choice" value = "A" id = "Autre">
            <label for ="Autre" name = "gender_choice">Autre</label>
        </p>
        
    </form>
</body>
