{% extends "base.html"%}

{% block content%}

<body> 
    <h1>Ajouter/modifier vos données du <span>{{ today_date }}</span></h1>
    <form action = "{{ url_for('data_input') }}" method="POST">
        <p>
            <label for="step_data">Pas : </label>
            <input 
            type="number" 
            name="step_data" 
            id="step_data" 
            required min = "0" 
            placeholder = "Nombre de pas"
            value="{{ data['step_data'] if data.get('step_data') else '' }}"
            >
        </p>

        <p> 
            <label for="distance_data">Nombre de kilomètres parcourus : </label>
            <input 
            type="number" 
            name="distance_data" 
            id="distance_data" 
            required min = "0" 
            step = "0.01" 
            placeholder="Kilomètres"
            value = "{{ data['distance_data'] }}"
            >
        </p>
        
        <p>
            <label for="calories_data">Calories brulées </label>
            <input 
            type="number" 
            name="calories_data" 
            id="calories_data" 
            required min = "0" 
            placeholder="Kilocalories"
            value = "{{ data['calories_data'] }}"
            >
        </p>

        <p>
            <label for = "floors_data">Etages montés </label>
            <input
            type="number" 
            name="floors_data" 
            id="floors_data" 
            required min = "0" 
            placeholder="Etages"
            value = "{{ data['floors_data'] }}"
            >
        </p>
        
        <p>
            <label for = "sleep_duration_data">Temps de sommeil cette nuit (heures : minutes) :</label>
            <input 
            type = "time" 
            name = "sleep_duration_data" 
            id = "sleep_duration_data" 
            required min = "0" 
            required max = "24"
            value = "{{ data['sleep_duration_data'] }}"
            >
        </p>
        <p>
            <label for = "sleep_score_data">Quelle note attribuerez vous à votre sommeil cette nuit ? </label>
            <input 
            type = "number" 
            name = "sleep_score_data" 
            id = "sleep_score_data" 
            required min = "0" 
            required max = "10" 
            step = "1" 
            placeholder = "Sur 10"
            value = "{{ data['sleep_score_data']  }}"
            >
        </p>
        
        <p>
            <input 
            type="submit" 
            value="Enregister les données"
            >
        </p>

</body>

<script>
    function afficherModification() {
      // Cette fonction peut être utilisée pour afficher en temps réel les modifications dans un autre endroit de la page
    }
</script>
    
{% endblock %}
