{% extends "base.html"%}

{% block content%}

<body> 
    <h1>Ajouter/modifier vos données du <span>{{ today_date }}</span></h1>
    <form action = "{{ url_for('data_input') }}" method="POST">
        <p>
            <label for="step_data">Pas : </label>
            <input type="number" name="step_data" id="step_data" required min = "0" placeholder = "Nombre de pas">
        </p>

        <p> 
            <label for="distance_data">Nombre de kilomètres parcourus : </label>
            <input type="number" name="distance_data" id="distance_data" required min = "0" step = "0.01" placeholder="Kilomètres">
        </p>
        
        <p>
            <label for="calories_data">Calories brulées </label>
            <input type="number" name="calories_data" id="calories_data" required min = "0" placeholder="Kilocalories">
        </p>
        
        <p>
            <label for = "sleep_duration_data">Temps de sommeil cette nuit (heures : minutes) :</label>
            <input type = "time" name = "sleep_duration_data" id = "sleep_duration_data" required min = "0" required max = "24">
        </p>
        <p>
            <label for = "sleep_score_data">Quelle note attribuerez vous à votre sommeil cette nuit ? </label>
            <input type = "number" name = "sleep_score_data" id = "sleep_score_data" required min = "0" required max = "10" step = "0.1" placeholder = "Sur 10">
        </p>
        
        <p>
            <input type="submit" value="Enregister les données">
        </p>
 
</body>


{% endblock %}
