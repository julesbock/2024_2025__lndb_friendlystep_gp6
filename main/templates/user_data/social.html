{% extends "base.html"%}

{% block content%}

<div class="social_container">
     <div class="col-md-12" onclick="Navigate_to_social_pages('notifications')">
        <h1>Notifications</h1>
        <a>Consultez ici vos demandes d'amis et de compétitions</a>
    </div>
</div>
        
<div class = "social_container">
    <div class="col-md-12">
        <h1>Messages</h1>
        <p>Consultez ici vos messages</p>
        <ul class="list_of_the_conversations">
            {% for conv in conversations %}
            <li class="conversation" onclick="Navigate_to_social_pages('conversation')">
                <a>Messages</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    function Navigate_to_social_pages(page) {
        // Génération de l'URL dynamique dans le JavaScript en utilisant `url_for`
        var url;
        if (page === 'notifications') {
            url = "{{ url_for('social.notifications') }}"; // URL pour 'notifications'
        }
        else if (page === 'conversation') {
            url = "{{ url_for('social.social', conversation_id = conversation_id) }}"; // URL pour 'messages'
        }

        
        // Rediriger vers l'URL générée
        window.location.href = url;
    }
</script>


{% endblock %}
